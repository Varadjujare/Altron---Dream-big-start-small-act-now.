services:
  # Backend Flask API
  - type: web
    name: lifesync-backend
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: PG_HOST
        sync: false
      - key: PG_USER
        sync: false
      - key: PG_PASSWORD
        sync: false
      - key: PG_DATABASE
        sync: false
      - key: PG_PORT
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Frontend Static Site
  - type: web
    name: lifesync-frontend
    runtime: static
    rootDir: frontend
    buildCommand: echo "No build needed"
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /api/*
        destination: https://lifesync-backend.onrender.com/api/*
